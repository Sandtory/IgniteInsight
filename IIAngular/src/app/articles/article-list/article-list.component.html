<div class="container mt-4">
    <div class="row">
      <div class="col">
        <article *ngFor="let article of articles" class="mb-4">
          <h2>{{ article.title }}</h2>
          <p>{{ article.excerpt }}</p>
          <a [routerLink]="['/article', article.id]" class="btn btn-primary">Read More</a>
        </article>
      </div>
    </div>
  </div>
