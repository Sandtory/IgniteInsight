
<body
  [class.dark-theme]="darkMode"
  [class.light-theme]="!darkMode"
  class="d-flex flex-column h-100"
>
<div class="background">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <!-- Blog post-->
        <div class="card-custom article-item mb-4" *ngFor="let article of articles.reverse()">
          <div class="row no-gutters">
            <div class="col-md-4">
              <a [routerLink]="['/article', article._id]">
                <img
                  class="card-img"
                  style="height: 100%; object-fit: cover"
                  [src]="article.imageUrl || 'assets/IgniteInsight_logo3.png'"
                  alt="..."
                />
              </a>
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <div class="small text-muted">
                  {{ article.date | date : "short" }}
                </div>
                <h2 class="card-title h4">{{ article.title }}</h2>
                <p
                  class="card-text"
                  [innerHTML]="article.content | slice : 0 : 100"
                ></p>
                <a class="btn btn-custom" [routerLink]="['/article', article._id]"
                  >Read more â†’</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card-custom mb-4">
          <div class="card-header">Categories</div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-6">
                <ul class="list-unstyled mb-0">
                  <li><a href="#!">Web Design</a></li>
                  <li><a href="#!">HTML</a></li>
                  <li><a href="#!">Freebies</a></li>
                </ul>
              </div>
              <div class="col-sm-6">
                <ul class="list-unstyled mb-0">
                  <li><a href="#!">JavaScript</a></li>
                  <li><a href="#!">CSS</a></li>
                  <li><a href="#!">Tutorials</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <!-- Side widget-->
        <div class="card-custom mb-4">
          <div class="card-header">Side Widget</div>
          <div class="card-body">
            You can put anything you want inside of these side widgets. They are
            easy to use, and feature the Bootstrap 5 card component!
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</body>
