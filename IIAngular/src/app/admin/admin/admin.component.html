<body>
  <div class="container">
      <div class="text-center mt-5">
          <h1>Write an article</h1>
          <p class="lead">A complete project boilerplate built with Bootstrap</p>
          <p>Bootstrap v5.2.3</p>
      </div>
  </div>
  <div class="container">
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="p-3">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" formControlName="title">
      </div>
      <div class="text-danger" *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched">
        Title is required.
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
      </div>
      <div class="text-danger" *ngIf="articleForm.get('content')?.invalid && articleForm.get('content')?.touched">
        Content is required.
      </div>
      <div class="form-group">
        <label for="imageUrl">Image URL</label>
        <input id="imageUrl" type="text" class="form-control" formControlName="imageUrl">
      </div>
      <div class="form-group">
        <label for="tags">Tags</label>
        <input id="tags" type="text" class="form-control" formControlName="tags" placeholder="Enter tags separated by commas">
      </div>
      <div class="text-center">
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!articleForm.valid">Submit</button>
      </div>
    </form>
  </div>
  <footer class=" py-3 bg-dark">
    <div class="container px-4">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p>
    </div>
  </footer><!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script><!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</body>
