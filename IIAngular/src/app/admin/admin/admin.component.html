<div class="container">
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="p-3">
      <div class="form-group">
        <label for="title">Title</label>
        <input id="title" type="text" class="form-control" formControlName="title">
      </div>
      <div class="text-danger" *ngIf="articleForm.get('title')?.invalid && articleForm.get('title')?.touched">
        Title is required.
      </div>
      <div class="form-group">
        <label for="content">Content</label>
        <textarea id="content" class="form-control" formControlName="content"></textarea>
      </div>
      <div class="text-danger" *ngIf="articleForm.get('content')?.invalid && articleForm.get('content')?.touched">
        Content is required.
      </div>
      <div class="text-center">
        <br>
        <button type="submit" class="btn btn-primary" [disabled]="!articleForm.valid">Submit</button>
      </div>
    </form>
  </div>
