<body>
  <header class="masthead" style="background-image: url('assets/Fiji.JPG')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="text-center mt-5">
            <h1>Write an article</h1>
            <p class="lead">And tell your story</p>
          </div>
        </div>
      </div>
    </div>
  </header>
  <div class="background">
  <div class="container py-4">
    <form [formGroup]="articleForm" (ngSubmit)="onSubmit()" class="p-3 border">
      <div class="form-group py-2">
        <input
          id="title"
          type="text"
          class="form-control form-control-lg border-0"
          formControlName="title"
          placeholder="Title"
        />
      </div>
      <div class="form-group py-2">
        <ckeditor id="content"
        class="form-control form-control-lg border-0"
        formControlName="content" 
        [editor]="Editor" data=""
        placeholder="Tell your story...">
        </ckeditor>
      </div>
      <div class="form-group py-2">
        <input
          id="imageUrl"
          type="url"
          class="form-control border-0"
          formControlName="imageUrl"
          placeholder="Add an imageURL"
        />
      </div>
      <div class="form-group py-2">
        <input
          id="tags"
          type="text"
          class="form-control border-0"
          formControlName="tags"
          placeholder="Enter tags separated by commas"
        />
      </div>
      <div class="text-center">
        <br />
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="!articleForm.valid"
        >
          Publish
        </button>
      </div>
    </form>
  </div>
</div>
  <!-- Bootstrap core JS-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Core theme JS-->
  <script src="js/scripts.js"></script>
</body>
